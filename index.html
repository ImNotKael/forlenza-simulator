<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>



  <body>

    <main class="w-screen  h-screen">
      <div class="shop_tingy border border-white flex flex-col justify-evenly items-center">
        <p class="font-bold text-2xl text-center text-white">Shop</p>


        
        <button onclick="msAkhter()" class="cursor-pointer hover:scale-85 active:scale-80 w-[90%] transition-transform flex bg-blue-200 rounded p-5 text-3xl shadow">
          <img src="src/images/Ahkter.png" class="mr-2" width="100">
          <div class="text-xl flex flex-col items-center">
          <p class="flex items-center font-semibold">Ms. Akhter</p>
          <p id="akhterUp" class="flex items-center font-semibold">5+ Clicks</p>
          <p id="akhterLev" class="flex items-center font-semibold">Buy!</p>
          <p class="flex items-center font-semibold">(100 Forlenza points)</p>
          </div>
        </button>

        <button onclick="carlosV()" class="cursor-pointer hover:scale-85 active:scale-80 transition-transform w-[90%] flex bg-blue-200 rounded p-5 text-3xl shadow">
          <img src="src/images/Carlos.png" class="mr-2" width="100">
          <div class="text-xl flex flex-col items-center">
            <p class="flex items-center font-semibold">Carlos</p>
            <p class="flex items-center font-semibold">15+ Clicks</p>
            <p id="carlosLev" class="flex items-center font-semibold">Buy!</p>
            <p class="flex items-center font-semibold">(1k Forlenza points)</p>
            </div>
        </button>

        <button onclick="fakeF()" class="cursor-pointer hover:scale-85 active:scale-80 transition-transform w-[90%] flex bg-blue-200 rounded p-5 text-3xl shadow">
          <img src="src/images/FakeForlenza.png" class="mr-2" width="100">
          <div class="text-xl flex flex-col items-center">
            <p class="flex items-center font-semibold">Fake Mr. Forlenza</p>
            <p class="flex items-center font-semibold">200+ Clicks</p>
            <p id="FakeForlenzaLev" class="flex items-center font-semibold">Buy!</p>
            <p class="flex items-center font-semibold">(100k Forlenza points)</p>
          </div>
        </button>

      </div>
      <div class="Upgrades flex border border-white justify-center">
        <p class="font-bold text-2xl text-center text-white">Upgrades</p>

      </div>
      <div class="Main_forlenza_boss border border-white">
        <p class="font-bold text-2xl text-center text-white">Mr. Forlenza Simulator</p>

        <button onclick="changePoint(1)" class="cursor-pointer m-auto mt-7 flex justify-center active:scale-90 transition-transform">
          <img src="/src/images/Forlenza.png"  width="600">
        </button>

        <p id="counter" class="text-center text-5xl mt-6 text-white">Forlenza points: 0</p>
      </div>
    </main>
    <div id="app"></div>
    <script src="/src/main.js"></script>
  </body>



</html>
